#微服务配置
spring:
  application:
    name: content-api
  cloud:
    nacos:
      server-addr: 8.130.87.162:8848
      discovery:
        namespace: dev
        group: xuecheng-plus-project
      config:
        namespace: dev
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
            - data-id: content-service-${spring.profiles.active}.yaml
              group: xuecheng-plus-project
              refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true

  profiles:
    active: dev

